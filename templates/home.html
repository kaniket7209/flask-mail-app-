<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: beige;
        }
       
        textarea{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Flask Mail Sending App</h1>
    <form action="{{url_for('send_message')}}" method="POST">
        <input type="email" name="email" placeholder="Email" required id="" > 
        <input type="text" name="subject" placeholder="Subject" required id="">
        <textarea name="message" id="" cols="30" placeholder="Message Body" required rows="10"></textarea>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
